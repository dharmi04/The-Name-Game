<!DOCTYPE html>
<html>
<head>
    <title>Adjective Generator - Result</title>
    <style>
        body {
            /* background-image: url('result.jpg'); Replace 'your-background-image.jpg' with your image file path */
            background-color: black;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: rgba(30, 255, 9, 0.7); /* Add a semi-transparent background to the card */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Add a subtle shadow to the card */
            text-align: center; /* Center text within the card */
            max-width: 80%; /* Limit the card's width */
        }

        h1 {
            font-size: 36px; /* Increase font size */
            margin-bottom: 20px; /* Add some spacing */
        }

        p {
            font-size: 24px; /* Increase font size */
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #0073e6; /* Change link color to a blue shade */
            font-weight: bold;
            margin-top: 30px;
            font-size: 20px; /* Increase font size */
        }

        a:hover {
            color: #0099ff; /* Change link color on hover */
        }

        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            z-index: 9999; /* Ensure it's on top of other content */
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-top: 4px solid #0073e6; /* Use your button's color */
            border-radius: 50%;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello, {{ name }}!</h1>
        <p>{{ sentence }}</p>
        <a href="/">Go back</a>
    </div>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
    </div>
    <script>
        // Get the loading container element
        const loadingContainer = document.getElementById('loadingContainer');
    
        // Simulate a 5-second delay (5000 milliseconds) before hiding the loading container
        setTimeout(function () {
            // After the delay, hide the loading container
            loadingContainer.style.display = 'none';
        }, 5000); // 5 seconds delay
    </script>
</body>
</html>
